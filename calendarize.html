<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendarize Demo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="calendarize.min.js"></script>
  </head>
  <body>
    <calendarizer-io
      button="Add to calendar"
      title="Event Name"
      date-start="08/13/2022 09:00 AM"
      date-end="08/13/2022 10:00 AM"
      timezone="America/Mexico_City"
      location="https://zoom.us/j/1213456789?uname=Student"
      organizer="Garaekz"
      content='Hi!<br> Come and meet me :3<br><br>'
    >
    </calendarizer-io>
    <calendarizer-io
      button="Add to calendar"
      title="Event Name"
      date-start="01/01/2030 05:30 PM"
      date-end="01/01/2030 06:30 PM"
      timezone="America/Los_Angeles"
      location="https://zoom.us/j/1213456789?uname=Student"
      organizer="Garaekz"
      content='Hi!<br> Come and meet me again :3<br><br>'
    >
    </calendarizer-io>
    <calendarizer-io
      button="Calendarize me!"
      title="Yet another event"
      date-start="01/01/2030 05:30 PM"
      date-end="01/01/2030 06:30 PM"
      timezone="Africa/Cairo"
      location="My Place"
      organizer="Uvuvwevwevwe Onyetenyevwe Ugwemuhwem Osas"
      content="Let's party hard!"
    >
    </calendarizer-io>
  </body>
</html>
